<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Calculator Page</title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="calculator.js"></script>

        <div class="main-div" id="top-div">
            <div class="top-div" id="top-left-div">
                <p id="app-name">4Slice</p>
            </div>

            <div class="top-div" id="top-right-div">
                <form id="amount-input">
                    <label for="amount">Total:</label>
                    <input type="number" id="amount" name="amount">
                </form>
            </div>
        </div>

        <div class="main-div" id="btm-div">
            <div class="btm-div" id="btm-frst-div">
                <p class="bank-name" id="bank1name">Bank I =</p>
                <p class="bank-amnt" id="bank-amnt1">40%</p>
            </div>
            <div class="btm-div" id="btm-scnd-div">
                <p class="bank-name" id="bank2name">Bank II =</p>
                <p class="bank-amnt" id="bank-amnt2">30%</p>
            </div>
            <div class="btm-div" id="btm-thrd-div">
                <p class="bank-name" id="bank3name">Bank III =</p>
                <p class="bank-amnt" id="bank-amnt3">20%</p>
            </div>
            <div class="btm-div" id="btm-frth-div">
                <p class="bank-name" id="bank4name">Bank IV =</p>
                <p class="bank-amnt" id="bank-amnt4">10%</p>
            </div>
        </div>
    </body>
</html>
